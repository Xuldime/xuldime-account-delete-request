<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deletion Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            margin: 0;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: white;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%; /* Make inputs take up the full width */
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box; /* Ensures padding and margin are included in the element's total width */
        }
        button {
            background-color: #ff4d4d;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>

    <h2>Account Deletion Request for Xuldime</h2>
    <form id="deletion-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

        <label for="account-id">Account ID or Username</label>
        <input type="text" id="account-id" name="account-id" required placeholder="Enter your Account ID or Username">

        <label for="reason">Reason for Deletion</label>
        <textarea id="reason" name="reason" rows="4" required placeholder="Please provide a reason for account deletion"></textarea>

        <button type="submit">Request Account Deletion</button>
    </form>
